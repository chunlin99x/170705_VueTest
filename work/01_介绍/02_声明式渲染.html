<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_声明式渲染</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({ // 配置对象
    el: '#app', // element
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
