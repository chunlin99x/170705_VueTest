<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_自定义过滤器</title>
</head>
<body>
<!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
<!--需求: 对当前时间进行指定格式显示-->
<div id="test">
  <p>{{time | date-str}}</p>
  <p>{{time | date-str('YYYY-MM-DD')}}</p>
  <p>{{time | date-str('HH:mm:ss')}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.19.0/moment.js"></script>
<script>

  // 注册全局过滤器
  Vue.filter('date-str', function (value, format) {
    format = format || 'YYYY-MM-DD HH:mm:ss'   // 简化if...else
    // 返回处理后的值
    return moment(value).format(format)
  })

  new Vue({
    el : '#test',
    data : {
      time: new Date()
    },
    methods : {

    },

    computed : {

    }
  })
</script>
</body>
</html>
